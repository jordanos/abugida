{% extends 'base.html' %}

{% block content %}     
<div class="col-md-12 col-lg-7 container-fluid">       
  <div id="product-list" class="mt-2">
    {% for product in response %}                           
          <div class="container-fluid mt-3 p-3">
            <div class="row">
              <img src="{{ product.image }}" alt="Generic placeholder image" class="img-fluid"> 
            </div>
            <div class="row">
              <h5 class="pd-name mt-3 font-weight-bold mb-2">{{ product.name }}</h5>
            </div>
            <div class="row">
              <p class="font-italic text-muted mb-0 small">{{ product.l_desc_en|linebreaksbr }}</p> 
            </div> 
            <div class="row">
              <div class="d-flex align-products-center  mt-3" style="display: inline-block;">
                <h6 class="pd-size " style="display: none;">{{ product.size }} </h6>
                <h6 class="pd-price font-weight-bold my-2">{{ product.price }}</h6>  <h6 class="font-weight-bold mx-1 my-2"> Birr</h6>&nbsp;&nbsp;&nbsp;
                <button id="{{ product.id }}" type="button" class="pd-id btn btn-sm btn-primary " name="button" onclick="addToCart(this.id)"><small class="font-weight-bold">Add to cart </small><i class="fa fa-cart-plus fa-sm"></i></button>
              </div>  
            </div>
            {%if product.trailer != null %}
              <div class="row mt-3 mr-5">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" src="{{ product.trailer }}" allowfullscreen></iframe>
                </div>
              </div>
            {% endif %}
           
          </div>      
      {% endfor %}
  </div>
</div>
{% endblock %}
